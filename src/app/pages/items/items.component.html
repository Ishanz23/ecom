<mat-drawer-container>
  <mat-drawer #filter position="end">
    <app-filter (drawerClose)="filter.close()"></app-filter>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="px-8">
      <a mat-icon-button routerLink="/items" matTooltip="Back to Categories">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <span>{{ category.name }}</span>
      <span class="spacer"></span>
      <button mat-button (click)="filter.open()">
        <mat-icon>filter_list</mat-icon> Filter
      </button>
    </mat-toolbar>
    <mat-card class="p-0">
      <mat-nav-list class="p-0">
        <mat-list-item *ngFor="let item of items; last as isLast" [routerLink]="['/items', category.id, item.id]">
          <img matListAvatar [src]="item.img">
          <span matLine>{{ item.name }}</span>
          <span matLine>â‚¹{{ item.price }}</span>
          <mat-divider *ngIf="!isLast"></mat-divider>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
