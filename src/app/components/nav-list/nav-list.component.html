<nav>
  <mat-nav-list *ngFor="let nav of navs; last as isLast">
    <mat-list-item *ngFor="let link of nav.links" [routerLink]="link.path" routerLinkActive="active" (click)="closeSidenav()">
      <mat-icon mat-list-icon color="primary">{{ link.icon }}</mat-icon>
      <a mat-line>{{ link.label }}</a>
    </mat-list-item>
    <mat-divider *ngIf="!isLast"></mat-divider>
  </mat-nav-list>
</nav>
